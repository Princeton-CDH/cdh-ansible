---
# by default this playbook runs in the staging environment
# to run in production, pass '-e runtime_env=prod'
- name: create a solr connection
  hosts: solr_{{ runtime_env | default('staging') }}
  connection: ssh
  remote_user: pulsys
  vars:
    app_name: cdh_solr   # referenced in deploy user bash profile
  roles:
    - deploy_user

- name: build the prosody application
  hosts: prosody_{{ runtime_env | default('staging') }}
  connection: ssh
  remote_user: pulsys
  become: true
  roles:
    - create_deployment
    - deploy_user
    - build_dependencies
    - build_project_repo
    - postgresql
    - passenger
    - build_npm
    - build_semantic
    - run_webpack   # dependency for collectstatic
    - configure_logging # logging directory must exist before running django commands
    - django
    - solr_collection
    - prosody_setup
    - finalize_deploy
    - close_deployment
