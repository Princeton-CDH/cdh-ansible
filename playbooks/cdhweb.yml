---
# by default this playbook runs in the staging environment
# to run in production, pass '-e runtime_env=prod'
- name: build the cdh website
  hosts: cdhweb_{{ runtime_env | default('staging') }}
  connection: ssh
  remote_user: pulsys
  roles:
    - create_deployment
    - deploy_user
    - build_dependencies
    - build_project_repo
    - postgresql
    - passenger
    - build_npm
    - configure_logging
    - django
    - django_compressor
    - finalize_deploy
    - close_deployment
