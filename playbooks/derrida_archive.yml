---
# by default this playbook runs in the staging environment
# to run in production, pass '-e runtime_env=prod'
- name: build derrida archive page
  hosts: derrida_archive_{{ runtime_env | default('staging') }}
  connection: ssh
  remote_user: pulsys
  roles:
    - create_deployment
    - deploy_user
    - build_project_repo
    - python
    # run passenger role once to configure wayback on port 8080
    - role: passenger
      passenger_listen_port: "8080"
      passenger_nginx_site_template: "passenger.conf.j2"
      passenger_site_config_name: "derrida-wayback"
      passenger_server_name: "localhost"
    # run a second time for the main configuration
    - passenger
    - finalize_deploy
    - close_deployment

