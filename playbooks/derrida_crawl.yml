---
# by default this playbook runs in the qa environment
# to run in production, pass '-e runtime_env=prod'
- name: build derrida crawl app
  hosts: derrida_crawl_{{ runtime_env | default('qa') }}
  connection: ssh
  remote_user: pulsys
  roles:
    - browsertrix

  post_tasks:
    - name: Reminder about next steps
      include_role:
        name: browsertrix
        tasks_from: start_crawl_reminder
