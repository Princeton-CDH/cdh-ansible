---
- name: create solr connection
  hosts: solr9_{{ runtime_env | default('staging') }}
  connection: ssh
  remote_user: pulsys
  vars:
    app_name: cdh_solr   # referenced in deploy user bash profile
  roles:
    - deploy_user

- name: build the geniza application
  hosts: geniza_{{ runtime_env | default('qa') }}
  connection: ssh
  remote_user: pulsys
  become: true
  roles:
    - create_deployment
    - deploy_user
    - build_dependencies
    - build_project_repo
    - postgresql
    - passenger
    - geniza_setup
    - build_npm
    - run_webpack   # dependency for collectstatic
    - configure_logging
    - django
    - solr_collection
    - configure_crontab
    - finalize_deploy
    - close_deployment
