- hosts: geotaste_cloud
  vars_files:
    - ../inventory/group_vars/sandbox/geotaste.yml
  connection: ssh
  remote_user: pulsys
  become: true
  roles:
    - create_deployment
    - deploy_user
    - build_dependencies
    - build_project_repo
    - python
    - geerlingguy.supervisor
    - configure_logging
    - finalize_deploy
    - cleanup_deploys
    - close_deployment
  post_tasks:
    - name: Use supervisorctl to restart application
      ansible.builtin.command: "sudo supervisorctl restart geotaste"
