---
# by default this playbook runs in the qa environment
# to run in production, pass '-e runtime_env=prod'
- name: create solr connection
  hosts: solr_{{ runtime_env | default('staging') }}
  connection: ssh
  remote_user: pulsys
  vars:
    app_name: cdh_solr   # referenced in deploy user bash profile
  roles:
    - deploy_user

- name: build the shakespeare and co application
  hosts: shxco_{{ runtime_env | default('qa') }}
  connection: ssh
  remote_user: pulsys
  become: true
  roles:
    - create_deployment
    - deploy_user
    - build_dependencies
    - import_role:   # timezone needed for twitter bot cron/at jobs
      name: pulibrary.princeton_ansible.timezone
    - build_project_repo
    - postgresql
    - passenger
    - build_npm
    - run_webpack   # dependency for collectstatic
    - configure_logging # logging directory must exist before running django commands
    - django
    - solr_collection
    - finalize_deploy
    - configure_crontab  # used in prod but not always in qa
    - close_deployment
