- hosts: mep_qa
  connection: ssh
  remote_user: deploy
  # Set environment to use scl rh-python35 in group_vars
  environment:
    PATH: '{{ path }}'
    LD_LIBRARY_PATH: '{{ ld_library_path }}'
    PYTHONPATH: '{{ python_path }}'
  roles:
    - create_deployment
    - build_project_repo
    - build_virtualenv
    - configure_logging
    - role: build_npm
      vars:
        webpack_build: true
    - install_local_settings
    - django_collectstatic
    - backup_database
    - django_migrate
    - finalize_deploy
    - restart_httpd
    - close_deployment
