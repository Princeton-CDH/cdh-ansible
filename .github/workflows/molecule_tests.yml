name: Molecule Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        role:
          - deploy_user
          # these roles are disabled because molecule tests are broken
          # - passenger
          # - python
          # - django
          # - postgresql
          # - prosody_setup
    steps:
      - uses: actions/checkout@v4
      - name: Install uv    # includes python setup
        uses: astral-sh/setup-uv@v6
      - name: Install dependencies
        run: uv sync
      - name: Create unencrypted ssh key for testing deploy user
        run: |
          rm -f roles/deploy_user/files/id_rsa*
          ssh-keygen -f roles/deploy_user/files/id_rsa -N ""

      - name: Test with molecule
        run: cd roles/${{ matrix.role }} && uv run molecule test
        # not using working-directory because it does not support expressions
