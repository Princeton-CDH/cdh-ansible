name: Molecule Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        role:
          - deploy_user
          - passenger
          - python
          - django
          # - postgresql
          - prosody_setup
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: Install uv
        uses: yezz123/setup-uv@v4
        with:
          uv-version: 'latest'
      - name: Install dependencies
        run: uv pip install -r requirements.txt
      - name: Create unencrypted ssh key for testing deploy user
        run: |
          rm -f roles/deploy_user/files/id_rsa*
          ssh-keygen -f roles/deploy_user/files/id_rsa -N ""

      - name: Test with molecule
        run: cd roles/${{ matrix.role }} && molecule test
        # not using working-directory because it does not support expressions
