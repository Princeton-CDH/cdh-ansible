# .github/workflows/molecule_tests.yml
name: Molecule Tests
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        role: [deploy_user, finalize_deploy]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install deps
        run: uv sync

      - name: Create unencrypted ssh key for testing deploy user
        if: matrix.role == 'deploy_user'
        run: |
          rm -f roles/deploy_user/files/id_rsa*
          ssh-keygen -f roles/deploy_user/files/id_rsa -N ""

      - name: Molecule test (debug)
        id: mol
        run: |
          set -euxo pipefail
          cd roles/${{ matrix.role }}
          # run with lots of output; capture return code
          uv run molecule --debug -vvv test || echo "rc=$?" >> $GITHUB_OUTPUT

      - name: Upload Molecule logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: molecule-logs-${{ matrix.role }}
          path: |
            roles/${{ matrix.role }}/molecule/default/.molecule/logs/**
            roles/${{ matrix.role }}/molecule/default/.molecule/instances.yml
            roles/${{ matrix.role }}/molecule/default/.molecule/state.yml
          if-no-files-found: warn

