---
scenario:
  name: default
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: instance
    image: "pulibrary/puldocker-ubuntu1804-ansible:latest"
    privileged: true
    pre_build_image: true
  - name: solr
    image: "pulibrary/puldocker-ubuntu1804-ansible:latest"
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  log: true
verifier:
  name: ansible
