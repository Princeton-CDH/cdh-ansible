---
dependency:
  name: galaxy
  enabled: false
driver:
  name: docker
platforms:
  - name: "${MOLECULE_DISTRO}"
    image: "pulibrary/puldocker-${MOLECULE_DISTRO}-ansible:latest"
    priviliged: true
    pre_build_image: true
provisioner:
  name: ansible
  log: true
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
verifier:
  name: ansible
