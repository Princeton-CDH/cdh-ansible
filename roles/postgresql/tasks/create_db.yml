---
- name: create postgresql database
  postgresql_db:
    name: "{{ application_db_name }}"
    login_host: "{{ postgres_host }}"
    port: "{{ postgres_port  }}"
    login_user: "{{ postgres_admin_user }}"
    login_password: "{{ postgres_admin_password }}"
    encoding: "UTF-8"
    owner: "{{ application_dbuser_name }}"
    state: "present"
  changed_when: false
