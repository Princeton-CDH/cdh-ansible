---
dependency:
  name: galaxy
  enabled: false
driver:
  name: docker
platforms:
  - name: instance
    image: "pulibrary/puldocker-ubuntu1804-ansible:latest"
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  log: true
  playbooks:
    prepare: prepare.yml
    cleanup: cleanup.yml
verifier:
  name: ansible
lint: |
  set -e
  yamllint .
  ansible-lint
