- name: "Configure crontab (special times)"
  cron:
    name: "{{ item.name }}"
    # minute: "{{ item.minute }}"
    # hour: "{{ item.hour }}"
    special_time: "{{ item.special_time }}"
    job: "{{ item.job }}"
    user: "{{ deploy_user }}"
    state: "{{ item.state | default('present') }}"
  with_items:   # only include items with special time defined
    "{{ crontab | selectattr('special_time', 'match', '^\\w+$') | list }}"

# may want a second task for non-special time crontab
