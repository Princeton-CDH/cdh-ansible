---
# tasks file for geniza_setup

- name: Ensure fonts directory exists
  become: true
  ansible.builtin.file:
    path: "{{ font_path }}"
    state: directory
    mode: '0775'
    owner: "{{ nginx_user }}"
    group: "{{ nginx_user }}"

- name: Extract licensed fonts
  become: true
  become_user: "{{ django_user }}"
  ansible.builtin.unarchive:
    src: cdhweb_fonts.vault
    dest: "{{ font_path }}"
    group: "{{ nginx_user }}"
