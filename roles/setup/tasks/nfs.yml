###
#  Configure NFS mount point
###
- name: nfsserver | add fqdn for idmapping
  become: true
  tags:
    - setup
    - nfs
    - never
  ansible.builtin.lineinfile:
    path: /etc/idmapd.conf
    insertbefore: '# Domain = localdomain'
    line: "Domain = {{ nfs_host_server }}"
    state: present

- name: nfsserver | enable id_mapping
  become: true
  tags:
    - setup
    - nfs
    - never
  ansible.builtin.lineinfile:
    path: /etc/default/nfs-common
    regexp: '^NEED_IDMAPD='
    line: NEED_IDMAPD=yes
  notify: restart idmapd

- name: nfsserver | add fqdn for idmapping
  become: true
  tags:
    - setup
    - nfs
    - never
  ansible.builtin.lineinfile:
    path: /etc/idmapd.conf
    insertbefore: '# Domain = localdomain'
    line: "Domain = {{ nfs_host_server }}"
    state: present

- name: Ensure the presence of cdh nfs mount
  become: true
  tags:
    - setup
    - nfs
    - never
  ansible.posix.mount:
    src: "{{ nfs_server }}:/var/nfs/cdh"
    path: "/mnt/nfs/cdh"
    state: mounted
    fstype: nfs
    opts: rw,sync,hard

