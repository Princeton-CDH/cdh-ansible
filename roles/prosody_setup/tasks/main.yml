---
# tasks specific to setting up prosody archive

- name: Ensure HathiTrust pairtree directory exists.
  tags: setup
  ansible.builtin.file:
    path: "{{ hathitrust_pairtree_path }}"
    state: directory
    mode: 0744
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"

- name: Ensure Gale/ECCO MARC data directory exists.
  tags: setup
  ansible.builtin.file:
    path: "{{ marc_data_path }}"
    state: directory
    mode: 0744
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
