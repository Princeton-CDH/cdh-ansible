---
- name: install configured dependencies
  become: true
  become_user: "{{ deploy_user }}"
  apt:
    name: "{{ common_dependencies + app_dependencies }}"
    state: present
    update_cache: true
  changed_when: false

- name: configure tmux
  become: true
  become_user: "{{ deploy_user }}"
  copy:
    src: "tmux.conf"
    dest: "/etc/tmux.conf"
    mode: u=rw,g=r,o=r
