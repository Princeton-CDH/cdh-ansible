- name: install configured dependencies
  become: true
  tags:
    - setup
    - never
  apt:
    name: "{{ common_dependencies + app_dependencies }}"
    state: present
    update_cache: false
  changed_when: false
  when: ansible_distribution == 'Ubuntu'

- name: configure tmux
  become: true
  tags:
    - setup
    - never
  copy:
    src: "tmux.conf"
    dest: "/etc/tmux.conf"
    mode: u=rw,g=r,o=r
