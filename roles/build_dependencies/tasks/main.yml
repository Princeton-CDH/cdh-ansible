---
# tasks file for roles/build_dependencies
- name: Build_dependencies - install configured dependencies
  ansible.builtin.apt:
    name: "{{ common_dependencies + app_dependencies }}"
    state: present
    update_cache: true
    # Only update cache if it hasn't been updated in the last hour (3600s)
    cache_valid_time: 3600
  become: true
  tags: [setup, never]

- name: Build_dependencies - configure tmux
  ansible.builtin.copy:
    src: "tmux.conf"
    dest: "/etc/tmux.conf"
    owner: root
    group: root
    mode: "0644"
  become: true
  tags: [setup, never]
