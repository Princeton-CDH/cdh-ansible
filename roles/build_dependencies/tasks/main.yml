- name: Install configured dependencies
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
    update_cache: true
  loop:
    - "{{ common_dependencies }}"
    - "{{ app_dependencies }}"
  become: true
  tags:
    - setup
    - never

- name: Configure tmux
  ansible.builtin.copy:
    src: "tmux.conf"
    dest: "/etc/tmux.conf"
    mode: u=rw,g=r,o=r
  become: true
  tags:
    - setup
    - never