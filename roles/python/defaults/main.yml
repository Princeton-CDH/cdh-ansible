---
# main config
python_user: "{{ ansible_user }}"
python_version: "3.6"
python_app_path: /usr/src/app
python_venv_path: "{{ python_app_path }}/env"
python_requirements_file: "{{ python_app_path }}/requirements.txt"
requires_python2to3: false
python_venv_prompt: "env-py{{ python_version }}"
pyproject_toml_file: "{{ python_app_path }}/pyproject.toml"
# placeholder for optional extra args on pip install for requirements
pip_install_extra_args: ""
python_extra_packages_pip_extra_args: ""
