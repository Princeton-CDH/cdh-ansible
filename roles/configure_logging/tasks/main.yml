###
# This Ansible task creates a logging file with appropriate permissions for
# Apache to write log files for the Django application.
###
---
- name: Create logging directory
  file:
    path: '{{ logging_dir }}'
    state: directory
    mode: 0770
- name: Create logging directory default acl
  acl:
    default: yes
    etype: group
    path: '{{ logging_dir }}'
    permissions: rw
    state: present
- name: For QA, set logging directory group to the Django project group
  file:
    path: '{{ logging_dir }}'
    group: '{{ project_user }}'
    recurse: yes
  when: qa is defined
