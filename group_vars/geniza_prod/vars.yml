# passenger settings
passenger_server_name: "geniza.princeton.edu"

# data repository for annotation/transcription backups
annotation_backup_gitrepo: "git@github.com:princetongenizalab/pgp-text.git"

# solr settings
zk_host: "lib-zk1:2181,lib-zk2:2181,lib-zk3:2181/solr8"
