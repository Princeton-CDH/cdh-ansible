###
# Common variables for cdh-web
###

# NOTE: Default paths are acceptable as is from all

# Github repository
repo: 'Princeton-CDH/cdh-web'
# name of main django application
django_app: cdhweb
# symlink for Apache vhost
symlink: cdh-web
# template path
template_path: cdh-web
# media_root settings
media_root: /srv/www/media
