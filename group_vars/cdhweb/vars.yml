###
# Common variables for cdhweb
###

# NOTE: Default paths are acceptable as is from all

# Github repository
repo: 'Princeton-CDH/cdh-web'
# name of main django application
django_app: cdhweb
app_name: cdhweb
# symlink for Apache vhost
symlink: cdhweb
# apache location
apache_app_path: "/var/www/{{ app_name }}"
# wsgi path
wsgi_path: "{{ django_app }}/wsgi.py"
# nodejs version
node_version: "10"
# django database backend
db_backend: "postgresql"
db_host: "{{ postgres_host }}"
# image libraries needed for mezzanine image handling
app_dependencies:
  - python-pil
