# variables for simulating risk sandbox app

# GitHub repository
repo: 'Princeton-CDH/simulating-risk'
# application name
app_name: simulatingrisk
python_app: "{{ app_name }}"
python_app_path: "{{ deploy }}"
symlink: "{{ app_name }}"

# use python 3.9
python_version: "3.9"
# for simulatingrisk, don't differentiate qa/prod paths
install_root: '/srv/www/{{ app_name }}'

# configure to run via supervisor
supervisor_programs:
  - name: 'simulatingrisk'
    command: "{{ install_root }}/current/env/bin/solara run --host 0.0.0.0 --port 8765 --root-path /{{ app_name }} {{ install_root }}/current/simulatingrisk/app.py"
    state: present
    configuration: |
      directory={{ install_root }}/current
      autostart=true
      autorestart=true
      startretries=1
      startsecs=1
      redirect_stderr=true
      stderr_logfile=/var/log/{{ app_name }}-err.log
      stdout_logfile=/var/log/{{ app_name }}-out.log
      user={{ deploy_user }}
      killasgroup=true
      stopasgroup=true
