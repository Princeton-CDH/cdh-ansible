###
# PPA production configurations
###

allowed_hosts:
  - 'ppa.princeton.edu'
  - 'prosody.princeton.edu'
email_prefix: '[PPA] '

# running on python 3.6 in production
path: '/opt/rh/rh-python36/root/usr/bin:/opt/rh/rh-nodejs10/root/usr/bin:{{ ansible_env.PATH }}'
ld_library_path: '/opt/rh/rh-python36/root/usr/lib64:/opt/rh/rh-nodejs10/root/usr/lib64{% if ansible_env.LD_LIBRARY_PATH is defined %}:{{ ansible_env.LD_LIBRARY_PATH }}{% endif %}'
media_root: '/srv/www/prod/media'

# override default deploy contexts to match current CI on GitHub Actions
deploy_contexts:
    - 'codecov/project'
    - 'codecov/patch'
    - 'javascript unit tests'
    - 'python unit tests'
# NOTE: codeql is disabled on repositories that are inactive for 60 days
#    - 'Analyze (javascript)'
#    - 'Analyze (python)'
