###
# Common variables for MEP Django
###
# Github repository
repo: 'Princeton-CDH/mep-django'
# name of django application
django_app: mep
# apache symlink
symlink: mep2
# template path
template_path: mep
# geonames and mapbox usernames
geonames_username: '{{ vault_geonames_username }}'
mapbox_token: '{{ vault_mapbox_token }}'
