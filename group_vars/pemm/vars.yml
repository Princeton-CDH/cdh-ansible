# GitHub repository
repo: 'Princeton-CDH/pemm-scripts'
# name of python application
django_app: scripts
# application name
app_name: pemm
# apache symlink
symlink: "{{ app_name }}"
# Solr settings
solr_collection: pemm
# apache location
apache_app_path: "/var/www/{{ app_name }}"
# wsgi file relative to apache location
wsgi_path: "scripts/pemm.wsgi"
