WSGIDaemonProcess apache python-path=/var/www/{{ symlink }}/env/lib/python3.5/site-packages:/var/www/{{ symlink }}/ processes=1 threads=1
WSGIProcessGroup apache
WSGIScriptAlias / /var/www/{{ symlink }}/{{ django_app }}/wsgi.py
Alias /static/ /var/www/{{ symlink }}/static/
Alias /robots.txt /var/www/{{ symlink }}/static/robots.txt
<Directory "/var/www/{{ symlink }}/">
  Require all granted
  Options FollowSymLinks
</Directory>
